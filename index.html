<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Vue.js</title>
</head>
<body>

    <div id="app" class="container mt-5">
        <h3>{{title}}</h3>
        
        <input type="text" class="form-control my-3" v-model="newWork" v-on:keyup.enter="addWork">
        <button class="btn btn-primary" @click="addWork" > ADD </button>

        <div class="mt-3" v-for="(item, index) of works">
            <div role="alert" :class="['alert', item.status ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{index}} - {{item.name}} - {{item.status}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="btnToggle(index)" >OK</button>
                        <button class="btn btn-danger btn-sm" @click="deleteBtn(index)">X</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="/vue.js"></script>
    <script src="/vue.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
